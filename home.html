<!DOCTYPE HTML>
<html>
	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/stylesheets/ux_home.css">

        <title>Home</title>
	</head>
	<body>
		<div class="_hm-header">
			<div class="header_hm-780 clearfix col-lg-8 col-md-10 col-xs-12">
				<div class="clearfix pull-left hidden-xs col-lg-8 col-md-8 col-sm-6">
					<div class="pull-left _vw-hm-logo">Online Personality</div>
					<div class="form-group pull-left _hm-user-typeahead">
	                    <input type="text" class="form-control _hm-typeahead-856" placeholder="Search AI">
	                </div>
                </div>
                <div class="clearfix pull-left col-lg-4 col-md-4 col-sm-6 col-xs-12">
					<div class="pull-right _hm-user-settings _hm-user-dim ">
						<i class="fa fa-bars"></i>
					</div>
					<div class="pull-right _hm-user-avatar _hm-user-dim">
						<img src="css/images/avatar.jpg" height="20">
					</div>
					<div class="pull-right _hm-user-question _hm-user-dim">
						<i class="fa fa-question-circle"></i>
					</div>
					<div class="pull-right _hm-user-flag _hm-user-dim">
						<img src="css/images/flags/romania.png" height="20">
					</div>
					<div class="pull-right _hm-user-email-btn _hm-user-dim">
						<i class="fa fa-envelope"></i>
					</div>
					<div class="pull-right _hm-user-plus-btn _hm-user-dim">
						<div class="_hm-add-user-overflow">
							<div class="_hm-arrow-up"></div>
							<div class="_hm-add-inner-overflow"></div>
						</div>
						<i class="fa fa-user-plus"></i>
					</div>
				</div>
			</div>
		</div>
		<div class="_hm-nav">
			<div class="clearfix col-lg-8 col-md-10 col-xs-12 _hm-navbar-list">
				<ul class="list-inline">
	                <li>
	                    Home
	                </li>
	                <li>
	                    Profile
	                </li>
	                <li>
	                    Contacts
	                </li>
	                <li class="hidden-xs">
	                    Pulse
	                </li>
	                <li class="hidden-xs">
	                    Work
	                </li>
	                <li class="hidden-xs">
	                    Aid
	                </li>
	            </ul>
			</div>
		</div>
	</body>
</html>
